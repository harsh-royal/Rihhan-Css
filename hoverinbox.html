<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 300px;
        width: 200px;
        /* border: 2px dashed blue; */
        background-color: aqua;
        background-color: teal; 
    }
    .in{
        background-color: aqua;
        height: 50px;
        width: 50px;
        border-radius:5px  10px  10px;
        transition: 2s;
    }
    .in:hover{
        background-color: aqua;
        height: 300px;
        width: 200px;
        transition: 2s;
    }
</style>
<body>
    
 <div class="box">
    <div class="in"></div>
 </div>
</body>
</html>
