<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        margin: auto;
        height: 300px;
        width: 300px;
        background-color: teal;
        border: 10px dotted yellow;
        padding: 10px 10px;
        transition: 3s;
    }
    .box:hover{
        height: 200px;
        
        width: 200px;
        background-color: green;
        border: red solid 5px;
        margin: auto;
        transition: 3s;
    }
    
</style>
<body>
    <div class="box">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Temporibus tempore, ipsam corrupti sapiente voluptatibus doloribus harum neque quia ex unde culpa enim ab? Magnam, sit maiores voluptatibus dicta deleniti ratione!</div>
</body>
</html>
